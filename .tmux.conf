#set  -t0:0 aggressive-resize on
#neww -d -ntodo 'exec emacs ~/TODO'
#setw -t0:1 aggressive-resize on
#neww -d -nmutt 'exec mutt'
#setw -t0:2 aggressive-resize on
#neww -d
#neww -d
#neww -d

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l


######################
### DESIGN CHANGES ###
######################

# loud or quiet?
#set-option -g visual-activity off
#set-option -g visual-bell off
#set-option -g visual-silence off
#set-window-option -g monitor-activity off
#set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour69

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour9
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour119

# statusbar
set -g status-position bottom
set -g status-interval 1
set -g status-justify centre
set -g status-bg black
set -g status-fg colour119
set -g status-attr dim
set -g status-left '#[fg=colour119] #H #[default]'
set -g status-right '#[fg=colour9,bg=black,bold]â™¥ #(~/code/bash/tmux.batt)%#[fg=colour8,bg=black,bold] %y/%m/%d #[fg=colour8,bg=black,bold]%H:%M '
set -g status-right-length 20
set -g status-left-length 50

set -g base-index 1

setw -g window-status-current-fg white
setw -g window-status-current-bg black
setw -g window-status-current-attr bright
setw -g window-status-current-format ' #I#[fg=white]:#[fg=colour119]#W#[fg=white]#F '

setw -g window-status-fg colour119
setw -g window-status-bg black
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour11937]:#[fg=colour11950]#W#[fg=colour11944]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour119
setw -g window-status-bell-bg black

# messages
set -g message-attr bold
set -g message-fg colour119
set -g message-bg colour255

